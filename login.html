<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>POKEMON</title>
    <link rel="stylesheet" href="./css/login.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
        integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="icon" href="./img/download.jfif" type="icon/jfif">
</head>

<body>
    <form id="Login">
        <div class="header">

            <i class="fa-solid fa-user"></i>
            <label for="">Login</label>
            <input type="text" placeholder="Nome" id="login" required>
            <i class="fa-solid fa-lock"></i>
            <label for="">Senha</label>
            <input type="password" placeholder="Senha" id="senha" required>

            <div class="conta">
                <label>Não tem uma conta?</label>
                <label> <a href="./cadastro.html">Cadastre-se</a>
            </div>
            <button type="submit" class="btn">Avançar</button>
            <script src="./js/login.js"></script>
    </form>
</body>

</html>
